<title>Javascript 3일차 HTML + Javascript 2(js13.html)</title>
<script>
//http://localhost:8080/html2/js13.html?mid=hong
//window.location 찍어보고 어떤거 선택할 수 있음
//console.log(window.location);

/*
 * window.location : URL+URI 등 해당 브라우져에 대한 경로 정보를 모두 확인 할 때 사용되며, 
 	부가적으로 각 파트 별 적용하는 방식을 보여주게 됨
 	
 	포스트 방식일 때는 못 씀..
 */

var a = window.location.search;
var data = a.split("=");
console.log(data[1]);
if(data[1]!="hong"){
	alert("해당 아이디는 사용하실 수 있습니다.");
}else{
	alert("중복된 아이디 값입니다.");
}
</script>
