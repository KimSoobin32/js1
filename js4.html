<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Javascript 2일차 switch</title>
<script>
	var a=6;
	var msg;
	switch(a){//선택문(숫자,문자 구분만 정확하게 하면 됨)
	case 1:
	case 6://멀티케이스
		msg = "신용카드";
		break;
	case 2:
		msg = "계좌이체";
		break;
	case 3:
		msg = "무통장 입금";
		break;
	default:
		msg = "결제 취소";
	break;
	}
	console.log(msg);
</script>
</head>
<body>

</body>
</html>
