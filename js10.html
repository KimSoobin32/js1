<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Javascript 2일차 단어검색 및 값 비교</title>
<script>
//equals라는 단어 자체가 없음
var a = "홍길동";
var b = "홍길동";
if(a==b){
	console.log("해당 값이 같습니다.");
}else{
	console.log("해당 값이 같지 않음");
}

var c= 10;
var d="10";
console.log(typeof(c));
console.log(typeof(d));
if(c===d){	//==(문자든 숫자든 값이 같으면)
	console.log("해당 값이 같음");
}else{
	console.log("서로 다름");
}//==이면 같다고 나옴(값만 맞으면 같음처리), ===타입까지 확인

var word = "홍길동님 환영 합니다.";
console.log(word.indexOf("길동")); //나머지 숫자1: 았음, -1: 없음, indexOf() 단어 겁색

</script>
</head>
<body>

</body>
</html>
