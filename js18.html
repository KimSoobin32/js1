<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Javascript 3일차 select</title>
<script>
function abc(s) {
	/*방법1
	var s = document.getElementById("se");
	console.log(s.value);
	*/
	console.log(s);
}
</script>
</head>
<body>
<!-- onchange : option에 대한 선택값이 변경 되면 바로 해당 함수를 호출함
첫번째 this(해당 태그에 대한 value값) -(this 총 세가지)

-->

<select name="" id="se" onchange="abc(this.value)"> <!-- this.value : option의 해당 value 가리킴-->
	<option value="">[통신사]</option>
	<option value="SKT">SKT</option>
	<option value="KT">KT</option>
	<option value="LGT">LGT</option>
</select>


</body>
</html>
