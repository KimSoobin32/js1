function return1(k) {//getter, 해당 함수값을 받는 역할(상대방이 보낸 통신값)

		msg="짝수 입니다."
	}else{
		msg="홀수 입니다."
	}
	return msg;//결과를 상대방 서버에 재 호출
}

 */
 
 var a=20;
 var b=30;
 
 function set(n1,n2){

 }
