<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Javascript 2일차 함수(function)</title>
<script>
//a(); 위에서 호출하면 에러남(자바와의 차이점..)
	function a() {//일반함수
		console.log("홍길동");
	}
	a();//함수를 실행 단, function보다 아래에 있어야 함
	
	function b(num) {//num인수값
		console.log(z);
	}
	var z = 10;
	b(z);	//b 함수에 숫자 인수값을 적용하여 호출
	
	function z1() {//변수명(z)과 함수명 다르게 써야함.. 호출 할 때 문제 생김
		console.log("z함수");
		zz();//외부 zz라는 함수로 호출함
	}
	
	function zz() {
		console.log("환영합니다.");
	}
	z1();
	
	//setter, getter(java) => call함수, return함수(javascript)
	function setter(n) {
		var result = getter(n);//result라는 변수로 return된 값을 받음
		console.log(result);//결과 출력
	}
	function getter(nn) {//setter함수에서 전달받음
		var cal = nn+20;//전달 받은 값과 추가 값을 계산
		return cal;//최종 결과 값을 리턴시킴
	}
	setter(5);	//함수를 호출
</script>
</head>
